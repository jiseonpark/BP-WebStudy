<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <form action="#" method="get"> <!--get은 정보가 있고, post는 없어서 정보보호가능-->
        이름 : <input type="text" name="uname"/><br/> <!--name에는 서버에 전송할 값-->
        아이디 : <input type="text" name="uid"/><br/>
        비밀번호 : <input type="password" name="upw"/><br/>
        연락처 : <input type="text" name="uphone1" size="5"/> -
        <input type="text" name="uphone2" size="5"/> -
        <input type="text" name="uphone3" size="5"/><br/>
        사진 : <input type="file" name="upic"/><br/>
        성별구분 : <input type="radio" name="gender" value="m"/>남
        <input type="radio" name="gender" value="w"/>여<br/>  <!--radio와 checkbox 타입은 name값을 모두 같게하고, value에 서버에 전송할 값을 넣는다-->
        사용언어 : <input type="checkbox" name="lan" value="kor" checked="checked"/>한글
        <input type="checkbox" name="lan" value="eng"/>영어
        <input type="checkbox" name="lan" value="jap"/>일어<br/>
        자기소개 : <textarea rows="5" cols="20">간단하게 입력하세요.</textarea><br/>
        국적 : <select>
                <option>KOREA</option>
                <option>USA</option>
                <option>JAPAN</option>
               </select><br/>
        좋아하는음식 : <select multiple="multiple">
            <option>김치</option>
            <option>불고기</option>
            <option>파전</option>
            <option>비빔밥</option>
        </select><br />
        <input type="submit"/>      
    </form>
</body>
</html>
