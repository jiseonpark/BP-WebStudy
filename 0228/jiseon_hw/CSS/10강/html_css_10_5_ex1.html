<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhmtl">
<head>

    <style>
        ul li{
            display:inline-block;
            width:200px;
            height:100px;
            text-align:center;
            background-color: darkolivegreen;
        }

        ul li:nth-child(2){
            background-color: darkolivegreen;
            opacity:0.7;
        }

        ul li:nth-child(3){

        }

</head>
